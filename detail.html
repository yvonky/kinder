<!DOCTYPE html>

	<title>2015“健达+运动”广州儿童足球训练营</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">

<body>
	<header>
		<img src="img/banner_kinder_sport.png" alt="">
	</header>

	<div class="container">
		<div class="col-lg-offset-2 col-lg-8 col-ms-12">
			<h1>2015“健达+运动”广州儿童足球训练营</h1>
			<h2>活动信息：</h2>
			<dl class="dl-horizontal">
				<dt>训练日期：</dt>
				<dd>4月11日（周六）、4月18日（周六）、4月25日（周六）</dd>
				<dd>三次活动全勤的小朋友将自动获得参与盛大闭营式的活动资格</dd>
			</dl>
			<dl class="dl-horizontal">
				<dt>训练时间：</dt>
				<dd>u9 早上10：00</dd>
				<dd>u13 中午2：00</dd>
				<dd>u11 下午 4：00</dd>

			</dl>
			<dl class="dl-horizontal">
				<dt>报名资格：</dt>
				<dd>
					<ol class="list-unstyled">
						<li>1. 7-13岁 广州在校小学生</li>
						<li>2. 身体健康、充满活力，能够坚持完成3周的训练课程</li>
						<li>3. 对足球运动有兴趣，希望和名宿当面切磋</li>
					</ol>
				</dd>
			</dl>
			<p>*本次训练营由专业足球教练带队，活动提供安保、医护服务，全程不收取任何费用</p>
			<button type="button" class="btn btn-success center-block">我要报名</button>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="col-lg-offset-2 col-lg-8 col-ms-12">

			</div>
		</div>
